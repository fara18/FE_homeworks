<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-sign-up-box">
        <h1>Регистрация</h1>

        <form action="">
          <div class="email-password">
            <input type="text" placeholder="Почта" />
          </div>
          <div class="email-password">
            <input type="password" placeholder="Пароль" />
            <div class="rules">
              <p>
                Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и
                Политикой конфиденциальности и соглашаетесь на информационную
                рассылку.
              </p>
            </div>
            <div class="register">Зарегистрироваться</div>
            <div class="log-in">Войти</div>
          </div>
        
        </form>
        
      </div>
      
    </div>
  </body>
</html>
